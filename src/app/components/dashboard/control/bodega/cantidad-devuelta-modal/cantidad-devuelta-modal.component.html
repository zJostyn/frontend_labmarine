<ion-header>
  <ion-toolbar>
    <ion-title>Cantidad Devuelta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Cantidad Devuelta</ion-label>
    <ion-input [(ngModel)]="movimiento.cant_devuelta" type="number" required></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
</ion-content>
