<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Larvas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="cargarLarvas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="larvas.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="bug-outline" size="large" color="medium"></ion-icon>
    <p>No hay lotes de larvas registrados.</p>
  </div>

  <ion-list *ngIf="larvas.length > 0">
    <ion-item-sliding *ngFor="let larva of larvas">
      <ion-item lines="inset">
        <ion-icon name="flask" slot="start" color="secondary"></ion-icon>
        <ion-label>
          <h2>Lote: {{ larva.lote_laboratorio }}</h2>
          <p>Origen: {{ larva.laboratorio_origen }}</p>
          <p>Recepción: {{ larva.fecha_recepcion | date:'dd/MM/yyyy' }} | Cant: {{ larva.cantidad_inicial | number }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="abrirModal(larva)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(larva.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
