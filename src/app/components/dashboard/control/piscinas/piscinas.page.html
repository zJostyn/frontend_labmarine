<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestión de Piscinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="cargarPiscinas($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="piscinas.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="water-outline" size="large" color="medium"></ion-icon>
    <p>No hay piscinas registradas.</p>
    <p>Presiona el botón '+' para agregar una nueva.</p>
  </div>

  <ion-list *ngIf="piscinas.length > 0">
    <ion-item-sliding *ngFor="let piscina of piscinas">
      <ion-item lines="inset">
        <ion-icon name="water" slot="start" color="primary"></ion-icon>
        <ion-label>
          <h2>{{ piscina.nombre }}</h2>
          <p>{{ piscina.hectareas }} ha | Categoría: {{ piscina.categoria || 'N/A' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="abrirModal(piscina)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(piscina.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary"(click)="abrirModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
